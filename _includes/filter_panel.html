<!-- Filter Panel tools -->
<div class="row collapse in" id="filter-container">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Variables (Sensors)</h3>
            </div>
            <div class="panel-body">
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" id="sensor-select-all" class="btn btn-default">Select All</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="sensor-unselect-all" class="btn btn-default">Unselect All</button>
                    </div>
                </div>
                <div class="vspace-1"></div>
                <div id="filter-container-selector-sensor"></div>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">QC Flags</h3>
            </div>
            <div class="panel-body">
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" id="flag-select-all" class="btn btn-default">Select All</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="flag-unselect-all" class="btn btn-default">Unselect All</button>
                    </div>
                </div>
                <div class="vspace-1"></div>
                <div id="filter-container-selector-flag"></div>
            </div>
        </div>
    </div>
</div>
